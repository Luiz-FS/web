<div flex md-colors="{background: 'grey-100'}" layout="row" layout-wrap>
    <div md-whiteframe layout="row" layout-align="center center" flex="100"
            md-colors="{background: 'teal-500'}" style="padding: 7em 0 4em 0;">
        <div flex="75" layout="column" layout-align="center center">
            <h1 style="font-weight: bold;" md-colors="{color: 'grey-100'}">
                PRÉ-CADASTRO
            </h1>
        </div>
    </div>

    <div layout="row" layout-align="center start" flex="100"
            layout-padding>
        <div layout="column" flex="50">
            <div layout="column">
                <div layout="column" layout-align="center center">
                    <h1 md-colors="{color: 'grey-500'}" class="md-display-1">
                        Queremos você no e-CIS
                    </h1>
                    <p align="center" class="md-subhead">
                        Demonstre seu interesse em participar da plataforma. Preencha os campos abaixo informando os seus dados e da Instituição que você faz parte. Em breve entraremos em contato.
                    </p>
                </div>
            </div>
            <div layout="row" layout-align="center center">
                <div flex="50" layout="column">
                    <form ng-submit="ctrl.submitForm(user)">
                        <md-input-container class="md-block">
                            <label>Seu nome</label>
                            <input ng-model="user.name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Seu e-mail</label>
                            <input ng-model="user.email">
                        </md-input-container>
                        <md-input-container class="md-block" >
                            <label>Instituição</label>
                            <input ng-model="user.institution">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Telefone</label>
                            <input ng-model="user.phone">
                        </md-input-container>
                        <md-select placeholder="Áreas de atuação" ng-model="user.area" md-on-open="ctrl.loadAreas()" style="min-width: 200px;">
                            <md-option ng-value="area" ng-repeat="area in ctrl.areas">{{area}}</md-option>
                        </md-select>
                        <div layout="column" layout-align="center center">
                            <md-button type="submit" aria-label="Enviar" class="md-button" title="Enviar"
                                md-colors="{background: 'light-green-600', color: 'grey-100'}">
                              Enviar
                            </md-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
