<md-content class="fill-screen" layout="row" layout-align="center center" md-colors="{background: 'teal-500'}">
  <div layout="row" layout-align="center center" ng-if="!loginCtrl.isRequestInvite">
      <md-button class="md-fab md-primary custom-card-back-btn" aria-label="Voltar" hide-xs 
        md-colors="{background: 'light-green-600'}" ng-click="loginCtrl.goToLandingPage()">
        <md-icon>keyboard_arrow_left</md-icon>
      </md-button>
      
      <md-card class="custom-card login-card">
        <md-card-content layout="row" layout-align="center center">
          <div class="custom-card-content login-card-content">
            <img id="login-logo" class="custom-card-logo" src="/app/images/logowithname.png"/>
            
            <form class="login-form" ng-submit="loginCtrl.loginWithEmailPassword()">
              <md-input-container class="md-block custom-card-input-container">
                <label>Email</label>
                <input type="email" name="email" ng-model="loginCtrl.user.email" 
                  class="custom-card-input" required="true" aria-label="Email">
              </md-input-container>
              <md-input-container class="md-block custom-card-input-container">
                <label>Senha</label>
                <input type="password" name="password" ng-model="loginCtrl.user.password"
                  class="custom-card-input" required="true"  minlength="6" aria-label="Senha">
              </md-input-container>
              <div layout="row" layout-align-xs="center center" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary" md-colors="{background: 'teal-500'}">
                  Acessar
                </md-button>
              </div>
            </form>

            <md-button layout="row" layout-align="start center" class="login-btn"
              ng-click="loginCtrl.loginWithGoogle()" md-colors="{background: 'red-500'}">
              <md-icon md-svg-src="/app/icons/google-icon.svg" id="login-google-icon"></md-icon>
              <span>ACESSE COM GOOGLE</span>
            </md-button>

            <md-divider></md-divider>

            <p class="login-text">
              Se você ainda não possui uma conta na Plataforma CIS solicite abaixo um convite.
            </p>

            <md-button layout="row" layout-align="start center" class="login-btn" 
              md-colors="{background: 'teal-500'}" ng-click="loginCtrl.requestInvite()">
              <md-icon id="login-invite-icon">add_circle</md-icon>
              <span>SOLICITAR CONVITE</span>
            </md-button>
          </div>
        </md-card-content>
       
        <div class="login-card-footer">
          <md-card-actions layout="row" layout-align="start center">
            <md-button md-colors="{color: 'teal-500'}" ng-click="loginCtrl.resetPassword()">
              Esqueceu a senha?
            </md-button>
          </md-card-actions>
        </div>
      </md-card>
  </div>
  <signup ng-if="loginCtrl.isRequestInvite" return-action="loginCtrl.requestInvite"
    card-title="Preencha o formulário para solicitar um convite">
  </signup>
</md-content>
