runtime: python27
api_version: 1
threadsafe: yes
service: frontend

default_expiration: "1s"

handlers:
- url: /app/(.*)
  static_files: \1
  upload: (.*)

- url: /sw.js
  static_files: sw.js
  upload: sw.js

- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json

- url: /(.*)
  static_files: index.html
  upload: index.html