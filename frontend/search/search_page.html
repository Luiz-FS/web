<md-content layout="row" md-colors="{background: 'grey-200'}" layout-align="center">
    <div flex-gt-lg="60" flex-lg="60" layout="row" layout-wrap layout-align="center" layout-fill>
        <div layout="column" flex>
            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">Pesquisa</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content layout="column">
                    <md-input-container class="md-block">
                      <input ng-model="postCtrl.post.title" md-maxlength="100" maxlength="100" placeholder="Digite aqui sua pesquisa...">
                    </md-input-container>
                </md-card-content>
            </md-card>  
        </div>
    </div>
</md-content>
