<md-content>
    <div ng-repeat="notification in notificationListCtrl.notifications | orderBy:'-timestamp'"
        class="mobile-notification-list-item">
        <img ng-src="{{notification.from.photo_url}}" />
        <div>
            <b style="font-size: 15px;" id="notification-user-name">
                {{ notification.from.name | limitTo: 40}}{{notification.from.name > 40 ? '...' : ''}}</b>
            <b style="font-size: 10px" id="notification-from-inst-name">
                {{ notification.from.institution_name | limitTo: 40}}{{notification.from.institution_name > 40 ? '...' : ''}}</b>
        </div>
    </div>
</md-content>
