<div flex="100" layout="row" layout-align="center">
    <div flex flex-md="95" layout="row" layout-align="space-around"
    md-colors="{background: 'grey-50'}">
        <!-- CONTENT -->
        <div flex="95" layout-align="center top" layout="row">
            <div flex layout="column">
                <div flex class="body">
                    <h3 class="followers-title">Seguidores</h3>
					<div layout-margin>
						<form ng-submit="">
							<md-input-container layout="row" class="md-icon-float">
							<label>Buscar</label>
							<input aria-label="Pesquisar por seguidor" class="md-icon-float" ng-model="followersCtrl.currentFollower">
							<md-icon md-colors="{color: 'grey-500'}">search</md-icon>
							</md-input-container>
						</form>
					</div>
					<md-content>
						<div class="followers-grid followers-grid-position"
							ng-repeat="groupedFollowers in followersCtrl.followers | filter: followersCtrl.currentFollower">
                            <div class="follower-char-position follower-char-properties">
                                <span>{{followersCtrl.initialLetterOfName(groupedFollowers[0])}}</span>
                            </div>
                            <div layout="row" ng-repeat="follower in groupedFollowers | filter: followersCtrl.currentFollower | orderBy: 'name'"
                                ng-click="followersCtrl.showUserProfile(follower.key, $event)" class="follower-position">
                                <img title="{{follower.name}}" ng-src="{{follower.photo_url}}" class="md-avatar follower-img"/>
                                <div class="follower-name" ng-click="followersCtrl.showUserProfile(follower.key, $event)">
                                    <p>{{ followersCtrl.limitString(follower.name, 17) }}</p>
                                </div>
                            </div>
                        </div>
					</md-content>
                </div>
            </div>
        </div>
    </div>
</div>
