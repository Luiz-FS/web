<div layout="column" layout-align="center center">
    <md-dialog aria-label="Emails" layout-padding style="padding: 0; margin: 0;">
        <md-content layout="column" class="custom-scrollbar" style="padding: 0; margin-bottom: 3%">
            <div layout-padding>
                <h3 style="text-align: center;" md-colors="{color: 'default-teal-800'}">Convite em lote</h3>
                <p>Confira os endere√ßos importados e selecione os que deseja convidar</p>
                <md-list>
                    <md-list-item>
                        <md-checkbox aria-label="Select All" ng-checked="selectEmailsCtrl.isChecked()"
                        ng-click="selectEmailsCtrl.selectAllEmails()"></md-checkbox>
                        <span ng-if="selectEmailsCtrl.isChecked()">Desmarcar todos</span>
                        <span ng-if="!selectEmailsCtrl.isChecked()">Marcar todos</span>
                    </md-list-item>
                    <md-list-item ng-repeat="email in selectEmailsCtrl.emails" md-colors="{background: 'default-grey-300'}">
                        <md-checkbox ng-checked="selectEmailsCtrl.exists(email)" ng-click="selectEmailsCtrl.select(email)"></md-checkbox>
                        <span>{{ email }}</span>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
            <md-dialog-actions style="border:0px; margin-right: 10px;" layout="row">
                <md-button ng-if="!controller.loading" class="md-raised" md-colors="{background: 'default-teal-500'}" ng-click="selectEmailsCtrl.closeDialog()">
                    <span style="color: white;">cancelar</span>
                </md-button>
                <md-button class="md-raised" md-colors="{background: 'default-teal-500'}" ng-click="selectEmailsCtrl.sendInvite()">
                    <span style="color: white;">convidar</span>
                </md-button>
            </md-dialog-actions>
        </md-content>
    </md-dialog>
 </div>
