<md-dialog flex flex-gt-md="40" layout="row"  layout-margin layout-padding> 
  <div flex>
    <div layout="row" layout-align="space-between start">
      <span class="md-title remove-member-title">Deseja remover este membro de sua instituição?</span>
      <md-button class="md-icon-button md-secondary" style="margin: -8 -10 0 0" ng-click="removeMemberCtrl.cancel()">
        <md-icon style="color: #212121">close</md-icon>
      </md-button>
    </div>
    <div layout="column" style="margin-top: 1em">
      <entity-showcase class="small-avatar"
        avatar="removeMemberCtrl.member.photo_url"
        title="removeMemberCtrl.member.name"
        subtitle="removeMemberCtrl.member.email[0]">
      </entity-showcase>
      <form name="saveForm" style="margin: 2em 0 -1em 0">
        <b>Motivo da remoção <b style="font-size: 10px;">(Opcional)</b></b>
        <md-input-container class="md-block">
          <textarea placeholder="Escreva aqui" name="message" maxlength="140" md-maxlength="140"
            ng-model="removeMemberCtrl.justification" style="border-color: #004D40;">
          </textarea>
        </md-input-container>
      </form>
    </div>
    <div layout="row" md-colors="{color: 'default-teal'}" layout-align="end center">
      <md-button ng-click="removeMemberCtrl.cancel()">Cancelar</md-button>
      <md-button ng-click="removeMemberCtrl.removeMember()">Confirmar</md-button>
    </div>
  </div>
</md-dialog>
