<div class="dialog-edit-description">
    <md-input-container class="md-block margin-bottom-zero">
        <label id="label-edit-description">Editar descrição</label>
        <textarea ng-model="descriptionCtrl.institution.description"
            placeholder="Insira a descrição da instituição" id="textarea-edit-description"></textarea>
    </md-input-container>
    <md-button type="submit" ng-click="descriptionCtrl.save()" md-colors="{color: 'default-teal-500'}" class="button-confirm-describe">
        CONFIRMAR
    </md-button>
</div>
