<div flex>
<div md-colors="{background: 'teal-500'}" layout="column" layout-fill layout-align="center">
    <div layout="column" layout-xs="column" layout-wrap layout-align="center center">
        <div>
            <div layout="row" flex>
                <md-card layout="row" flex layout-margin>
                    <md-toolbar md-colors="{background: 'grey-50'}" layout="row" layout-align="center center" layout-margin flex>
                        <div layout="row" layout-align="center center" layout-margin>
                            <span class="rounded-circle" style="color: #FFFFFF; background: #9E9E9E; width: 25px; height: 25px;"><span layout="row" layout-align="center" style="font-size: 17px;">1</span></span>
                            <span style="font-size: 15px;">Dados cadastrais</span>
                        </div>
                        <hr style="width: 100px;"/>
                        <div layout="row" layout-align="center center" layout-margin>
                            <md-icon md-colors="{color: 'grey-700'}">account_circle</md-icon>
                            <span style="font-size: 15px;">Dados da instituição</span>
                        </div>
                        <hr style="width: 100px;"/>
                        <div layout="row" layout-align="center center" layout-margin>
                            <md-icon md-colors="{color: 'grey-700'}">account_circle</md-icon>
                            <span style="font-size: 15px;">Finalizar cadastro</span>
                        </div>
                    </md-toolbar>
                </md-card>
            </div>
            <md-card layout-margin>
                <div layout="column" layout-margin>
                    <md-card-content layout-margin>
                        <div layout-margin>
                            <md-input-container  flex-gt-sm layout="row">
                              <label>Rua</label>
                              <input name="rua">
                            </md-input-container>
                        </div>
                        <div layout="row" layout-margin>
                            <md-input-container  flex-gt-sm layout="row">
                                  <label>Número</label>
                                  <input name="rua" >
                            </md-input-container>
                            <span flex="3"></span>
                            <md-input-container  flex-gt-sm layout="row">
                              <label>CEP</label>
                              <input name="rua">
                            </md-input-container>
                        </div>
                        <div layout="row" layout-margin>
                            <md-input-container  flex-gt-sm layout="row">
                                  <label>Bairro</label>
                                  <input name="rua" >
                            </md-input-container>
                            <span flex="3"></span>
                            <md-input-container  flex-gt-sm layout="row">
                              <label>Cidade</label>
                              <input name="rua">
                            </md-input-container>
                        </div>
                        <div layout="row" layout-margin>
                            <md-input-container  flex-gt-sm layout="row">
                                  <label>Estado</label>
                                  <input name="rua" >
                            </md-input-container>
                            <span flex="3"></span>
                            <md-input-container  flex-gt-sm layout="row">
                              <label>País</label>
                              <input name="rua">
                            </md-input-container>
                        </div>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised" md-colors="{background: 'teal-500'}">
                            PULAR
                        </md-button>
                        <md-button class="md-raised" md-colors="{background: 'teal-500'}">
                            PRÓXIMO
                        </md-button>
                    </md-card-actions>
                </div>
            </md-card>
        </div>
    </div>
</div>
</div>
