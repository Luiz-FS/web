<div layout="row" flex md-colors="{background: 'grey-200'}" layout-align="center">
  <!-- CONTENT -->
  <div flex-lg="90" flex-gt-lg="70" flex layout="row" layout-align="space-between"
  md-colors="{background: 'grey-50'}">

  <!-- LEFT SIDE PANEL -->
    <md-sidenav class="md-sidenav-left" md-component-id="leftNav" md-whiteframe="4" layout="row"
    md-is-locked-open="$mdMedia('gt-sm')" flex-gt-md="25">
      <md-content class="custom-scrollbar" layout="column" hide show-gt-sm
      md-colors="{background: 'grey-100'}" flex>
        <div class="container">
          <div class="row">
            <div class="card hovercard" 
            md-colors="{background: institutionCtrl.user.current_institution.color+'-800'}">
              <div class="cardheader">
                <div class="avatar">
                  <img alt="Foto da Instituição" ng-src="{{ institutionCtrl.institution.photo_url }}">
                </div>
              </div>
              <div class="info" 
              md-colors="{background: institutionCtrl.user.current_institution.color+'-600'}">
                <div class="desc">
                  <div class="md-title">{{ institutionCtrl.institution.name }}</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row section-menu">
              <md-menu-content width="4" md-colors="{background: 'grey-100'}">
                <md-menu-item>
                  <md-button ng-click="institutionCtrl.goToEditInfo()"
                    ng-class="institutionCtrl.getSelectedItemClass('edit_info')">
                    <md-icon>edit</md-icon>
                    <b>Editar Informações</b>
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="institutionCtrl.goToManageMembers()"
                    ng-class="institutionCtrl.getSelectedItemClass('members')">
                    <md-icon>people</md-icon>
                    <b>Gerenciar membros</b>
                </md-menu-item>
                <!--TODO: Show the item below when hierarchical invitations can be sent 
                @author: Mayza Nunes 10/01/17-->
                <md-menu-item ng-if="false">
                  <md-button ng-click="institutionCtrl.goToManageInstitutions()"
                    ng-class="institutionCtrl.getSelectedItemClass('invite_inst')">
                    <md-icon>account_balance</md-icon>
                    <b>Vínculos Institucionais</b>
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="institutionCtrl.removeInstitution()"
                    ng-class="institutionCtrl.getSelectedItemClass('remove_inst')">
                    <md-icon>delete</md-icon>
                    <b>Remover Instituição</b>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </div>
        </div>
      </md-content>
    </md-sidenav>

    <!-- CONTENT -->
    <div flex layout="row" layout-align="center">
      <md-content id="content" flex-gt-md="95" flex flex class="body custom-scrollbar">
        <div ui-view="content_manage_institution" flex layout="column"></div>
      </md-content>
    </div>
  </div>
</div>
