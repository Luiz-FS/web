<div layout="row" flex layout-align="center">
	<div flex ng-if="followersCtrl.isLoadingFollowers"  layout="row" layout-align="center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div> 
    <div ng-if="!followersCtrl.isLoadingFollowers" flex flex-md="95" layout="row" layout-align="space-around"
            md-colors="{background: 'grey-50'}">
          <!-- CONTENT -->
        <md-content class="custom-scrollbar" flex="90">
        <md-card>
        	<md-toolbar md-colors="{background: 'teal-500'}" layout="row">
                <div class="md-toolbar-tools" flex layout="row" layout-align="center center">
                	<md-icon>people</md-icon>
                    <h5 style="font-weight:normal; margin-left: 2%">
                      SEGUIDORES
                    </h5>
                    <span flex md-truncate></span>
                </div>
            </md-toolbar>
        	<md-card-content>
	            <div layout-margin>
	                <form ng-submit="">
	                    <md-input-container layout="row" class="md-icon-float">
	                      <label>Buscar</label>
	                      <input aria-label="Pesquisar por seguidor" class="md-icon-float" ng-model="followersCtrl.currentFollower">
	                      <md-icon md-colors="{color: 'grey-500'}">search</md-icon>
	                    </md-input-container>
	                </form>
	            </div>
	            <md-content flex style="max-height: 280px;" ng-scrollbars>
	                <md-list flex>
	                    <md-list-item class="list-item-dense" md-colors="{background: 'grey-300'}"
	                      ng-repeat="follower in followersCtrl.followers | filter: followersCtrl.currentFollower" 
	                      ng-click="followersCtrl.showUserProfile(follower.key, $event)" flex-xs>
	                      <img title="{{follower.name}}" ng-src="{{follower.photo_url}}" class="md-avatar" 
	                        style="margin: 0 15px 0 -15px; width: 60px; height: 60px;"/>
	                      <div layout="column" ng-click="followersCtrl.showUserProfile(follower.key, $event)">
	                         <b style="position: relative; margin-top: 20px; font-size: 15px;">{{ follower.name }}</b>
	                         <span style="position: relative; bottom: 20px; font-size: 15px;">{{ follower.email[0]}}</span>
	                      </div>
	                    </md-list-item>
	                </md-list>
	            </md-content>
            </md-card-content>
        </md-card>
        </md-content>
    </div>
</div>
