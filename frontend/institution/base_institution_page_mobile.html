<md-content layout-align="center" hide-navbar="both" class="hide-scrollbar">
    <div flex layout="column" md-colors="{background: 'grey-50'}">
        <!-- COVER -->
        <div ng-class="institutionCtrl.isTimelineMobile() ? 'cover-inst-mobile': ''">
            <institution-header title="{{institutionCtrl.getTitle()}}"
                user="institutionCtrl.user"
                institution="institutionCtrl.institution"
                photo="institutionCtrl.getPhoto()"
                is-user-follower="institutionCtrl.isUserFollower"
                is-member="institutionCtrl.isMember"
                file-background="institutionCtrl.file"
                actions-buttons="institutionCtrl.timelineButtonsHeaderMob">
           </institution-header>
            <div id="inst-name-mobile" ng-if="institutionCtrl.isTimelineMobile()">
                <hr id="divider-institution"/>
                <div id="buttons-institution-page">
                    <md-button ng-repeat="button in institutionCtrl.buttonsMenu"
                        ng-click="button.onClick(button.parameters)"
                        class="institution-button-menu"
                        ng-disabled="button.isDisabled">
                        <md-icon class="icon-button-menu-inst">{{button.icon}}</md-icon>
                        {{button.label}}
                    </md-button>
                </div>
            </div>
        </div>

        <div layout="row" class="timeline-inst">
            <!-- INSTITUTION TIMELINE -->
            <div layout="row" class="timeline-z-index" flex ui-view="institution_content" layout="column" md-colors="{background: 'grey-50'}"></div>
        </div>
    </div>
</md-content>
