<md-toolbar id="main-toolbar" md-colors="{background: 'teal-500'}" layout-align="center" layout="row">
    <div class="md-toolbar-tools" flex-lg="90" flex-gt-lg="70">

        <md-button class="md-icon-button hide-gt-sm" aria-label="Menu" ng-click="mainToolbarCtrl.toggle()">
            <md-icon>menu</md-icon>
        </md-button>

        <span style="margin-left: 1em;">{{mainToolbarCtrl.title}}</span>

        <div class="toolbar-btns" layout="row">
            <div layout="row" md-theme="input" class="toolbar-search">
                <md-button class="md-icon-button" title="Buscar">
                    <md-icon>search</md-icon>
                </md-button>
            </div>
        </div>
    </div>
</md-toolbar>
