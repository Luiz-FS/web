<md-toolbar md-colors="{background: 'teal-500'}" 
    layout-align="center" layout="row" ng-if="defaultToolbarCtrl.isMobileScreen()">
    <div class="default-toolbar-mobile">
      <md-button class="md-icon-button" 
        style="justify-self: start; grid-column-start: 1; grid-column-end: 2;" ng-click="defaultToolbarCtrl.goBack()">
        <md-icon style="font-size: 2.5em;">keyboard_arrow_left</md-icon>
      </md-button>
      <div style="justify-self: end; grid-column-start: 2; grid-column-end: 3;">
        <md-menu>
          <md-button class="md-icon-button" ng-click="$mdMenu.open(ev)">
            <md-icon style="font-size: 2.5em;">more_vert</md-icon>
          </md-button>
          <md-menu-content>
            <md-menu-item ng-repeat="option in defaultToolbarCtrl.menuOptions" ng-click="option.action()">
              <md-icon>
                {{option.icon}}
              </md-icon>
              {{option.title}}
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
</md-toolbar>
