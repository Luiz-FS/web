<md-dialog flex-gt-md="40" layout="row" style="max-height: 90%;">
  <div flex>
    <md-card flex>
      <div layout="row" layout-padding>
        <img style="width: 40px; height: 40px; border-radius: 50%;" ng-src="{{ sharePostCtrl.user.current_institution.photo_url }}" class="md-user-avatar" />
        <div layout="row" layout-align="space-between" flex>
          <div layout="column">
            <b>{{ sharePostCtrl.user.current_institution.name }}</b>
            <span>por {{ sharePostCtrl.user.name }}</span>
          </div>
          <md-button class="md-icon-button" style="padding: 0;" ng-click="sharePostCtrl.cancelDialog()">
            <md-icon>close</md-icon>
          </md-button>
        </div>
      </div>
      <md-card-content flex>
        <md-card md-colors="{background: 'default-grey-100'}" layout="column" flex class="custom-scrollbar share-post">
          <div layout="row" flex>
            <img style="width: 40px; height: 40px; border-radius: 50%;" ng-src="{{ sharePostCtrl.post.institution_image }}" />
            <div layout="column">
              <b>{{ sharePostCtrl.post.institution_name }}</b>
              <span>por {{ sharePostCtrl.post.author }}</span>
            </div>
          </div>
          <md-card-content layout-margin flex>
            <div ng-if="sharePostCtrl.showImage() && !sharePostCtrl.isEvent()" style="height: 13vh;">
              <img class="md-card-image" style="border-radius: 3%; max-width: 100%; height: 100%;" ng-src="{{ sharePostCtrl.post.photo_url }}" />
            </div>
            <span ng-if="!sharePostCtrl.isSurvey() && !sharePostCtrl.isEvent()" class="md-text">
              <b>{{ sharePostCtrl.post.title }}</b>
            </span>
          </br>
            <event-details ng-if="sharePostCtrl.isEvent()" event="sharePostCtrl.post" is-event-page=false></event-details>
            <span class="md-subhead" ng-if="!sharePostCtrl.isEvent() && sharePostCtrl.post.text" ng-bind-html="sharePostCtrl.postToURL(sharePostCtrl.post.text)"></span>
            <pdf-view ng-if="sharePostCtrl.showPdfFiles()" pdf-files='sharePostCtrl.post.pdf_files' is-editing="false"></pdf-view>
            <survey-details ng-if="sharePostCtrl.isSurvey()" post="sharePostCtrl.post" posts="sharePostCtrl.posts" user="sharePostCtrl.user"
              isdialog="true" is-post-page="false" hide show-gt-xs></survey-details>
          </md-card-content>
        </md-card>
      </md-card-content>
      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="sharePostCtrl.share()">
          <md-icon>send</md-icon>
        </md-button>
      </md-dialog-actions>
    </md-card>
  </div>
</md-dialog>
