<md-dialog flex-gt-md="40" layout="row" style="max-height: 90%;">
  <div flex>
    <md-card flex>
      <md-card-header>
        <md-card-avatar>
          <img ng-src="{{ sharePostCtrl.user.current_institution.photo_url }}" class="md-user-avatar" />
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{ sharePostCtrl.user.current_institution.name }}</span>
          <span class="md-subhead">por {{ sharePostCtrl.user.name }}</span>
        </md-card-header-text>
        <md-button class="md-icon-button" ng-click="sharePostCtrl.cancelDialog()">
          <md-icon>close</md-icon>
        </md-button>
      </md-card-header>
      <md-card-content flex>
        <md-card md-colors="{background: 'default-grey-100'}" flex class="custom-scrollbar share-post">
          <md-card-header>
            <md-card-avatar>
              <img ng-src="{{ sharePostCtrl.post.institution_image }}" class="md-user-avatar" />
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title">{{ sharePostCtrl.post.institution_name }}</span>
              <span class="md-subhead">por {{ sharePostCtrl.post.author }}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-content layout-margin>
            <div class="image-view" ng-if="sharePostCtrl.showImage() && !sharePostCtrl.isEvent()">
              <img class="md-card-image" style="border-radius: 3%;" ng-src="{{ sharePostCtrl.post.photo_url }}" />
            </div>
            <span ng-if="!sharePostCtrl.isSurvey() && !sharePostCtrl.isEvent()" class="md-text">
              <b>{{ sharePostCtrl.post.title }}</b>
            </span>
            <event-details ng-if="sharePostCtrl.isEvent()" event="sharePostCtrl.post" is-event-page=false></event-details>
            <span class="md-subhead" ng-if="!sharePostCtrl.isEvent() && sharePostCtrl.post.text" ng-bind-html="sharePostCtrl.postToURL(sharePostCtrl.post.text)"></span>
            <pdf-view ng-if="sharePostCtrl.showPdfFiles()" pdf-files='sharePostCtrl.post.pdf_files' is-editing="false"></pdf-view>
            <survey-details ng-if="sharePostCtrl.isSurvey()" post="sharePostCtrl.post" posts="sharePostCtrl.posts" user="sharePostCtrl.user"
              isdialog="true" is-post-page="false" hide show-gt-xs></survey-details>
          </md-card-content>
        </md-card>
      </md-card-content>
      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="sharePostCtrl.share()">
          <md-icon>send</md-icon>
        </md-button>
      </md-dialog-actions>
    </md-card>
  </div>
</md-dialog>
