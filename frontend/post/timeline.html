<!-- TIMELINE -->
<div flex>
  <md-card ng-if="timelineCtrl.posts.length == 0">
    <md-content layout-align="center center" layout="column">
      <h4>Esta instituição ainda não possui publicações.</h4>
    </md-content>
  </md-card>
  <div layout="row" layout-align="center center" class="ng-if" ng-if="timelineCtrl.showRefreshTimelineButton()">
    <md-button flex md-colors="{background: 'teal-700'}" ng-click="timelineCtrl.loadMorePosts(true)">
      VOCÊ TEM NOVOS POSTS
      <md-icon md-colors="{color: 'grey-100'}">refresh</md-icon>
    </md-button>
  </div>
  <div ng-repeat="post in timelineCtrl.posts | orderBy:'last_modified_date':true" ng-if="timelineCtrl.posts.length > 0">
    <post-details post="post" is-post-page=false remove-post="timelineCtrl.deletePost">
    </post-details>
  </div>
  <!-- LOADING CIRCLE -->
  <load-circle ng-if="timelineCtrl.isLoadingPosts"></load-circle>
</div>
