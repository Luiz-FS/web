<form layout="column">
  <md-input-container md-no-float class="md-block" style="margin: 0px;">
    <input ng-model="surveyCtrl.post.title" placeholder="Pergunte algo" 
    style="font-weight: bold; color: #00695C ; margin: 0px; border: 0;resize:none;"/>
  </md-input-container>
  <div ng-if="surveyCtrl.isTyping()">
    <p class="md-subheader"> Alternativas</p>
    <md-content flex style="max-height: 300px;">
      <md-input-container ng-repeat="option in surveyCtrl.options" md-no-float class="md-block" style="height: 25px;">
        <input class="md-input" ng-model="option.text" ng-change="surveyCtrl.changeOption(option)" placeholder="+ Adicionar uma opção..." maxlength="150" />
      </md-input-container>
    </md-content>
    <md-input-container class="md-block">
      <label>Data limite</label>
      <input mdc-datetime-picker="" short-time="false" date="true" time="true" type="text" 
        format="DD/MM/YYYY HH:mm" lang="pt-BR" placeholder="Receber respostas até..." 
        ng-model="surveyCtrl.post.deadline" class=" md-input" today-text="Hoje" min-date="surveyCtrl.now" 
        readonly="readonly" cancel-text="Cancelar">
    </md-input-container>
  </div>
</form>      
<md-actions layout="row" layout-align="space-between-center" ng-if="surveyCtrl.isTyping()">
    <md-switch ng-model="surveyCtrl.multipleChoice" required> MULTIPLA ESCOLHA
    </md-switch>
    <div style="right: 0">
      <md-button title="Cancelar" ng-click="surveyCtrl.resetSurvey()" md-colors="{color: 'default-teal-500'}">CANCELAR
      </md-button>
      <md-button title="Enviar" ng-click="surveyCtrl.save()" md-colors="{background: 'default-teal-500'}">POSTAR
      </md-button>
    </div>
</md-actions>
