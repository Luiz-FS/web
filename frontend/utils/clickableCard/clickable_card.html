<div class="clickable-card">
    <div ng-click="clickableCardCtrl.onClick()" class="clickable-card__toolbar">
        <md-icon id="clickable-card__icon--start">{{clickableCardCtrl.icon}}</md-icon>
        <span class="clickable-card__title responsive__title"> {{ clickableCardCtrl.title}} </span>
        <md-icon id="clickable-card__icon--end">{{ clickableCardCtrl.isOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</md-icon>
    </div>
    <div ng-show="clickableCardCtrl.isOpen" class="clickable-card__content">
      <ng-transclude></ng-transclude>
    </div>
</div>
