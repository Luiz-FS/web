<div class="user-profile__container">
    <div class="user-profile__header">
        <div class="user-profile__header--background"></div>
        <div class="user-profile__avatar--container">
            <img class="user-profile__avatar" ng-src="{{ configProfileCtrl.photo_url }}">
        </div>
    </div>
    <div class="user-profile__info">
        <div class="user-profile__info--item user-profile__info--name">
            {{configProfileCtrl.getUserName()}}
        </div>
        <div class="user-profile__info--item">
            <span>e-mail: </span>{{configProfileCtrl.user.email[0]}}
        </div>
        <div class="user-profile__info--item">
            <span>cpf: </span>{{configProfileCtrl.user.cpf}}
        </div>

        <hl class="user-profile__info--divider"></hl>
    </div>

</div>
