<md-content class="user-profile__container custom-scrollbar">
    <div class="user-profile__header">
        <div class="user-profile__header--background">
            <md-button class="md-icon-button" ng-click="configProfileCtrl.goBack()">
                <md-icon class="user-profile__back__icon">arrow_back</md-icon>
            </md-button>
        </div>
        <img class="user-profile__avatar user-profile__avatar--position" ng-src="{{ configProfileCtrl.photo_url }}">
    </div>
    
    <div class="user-profile__info">
        <p class="user-profile__info--name responsive__title">
            {{ configProfileCtrl.showProperty(configProfileCtrl.user.name) }}
        </p>
        
        <hr class="user-profile__info--divider"></hr>
        
        <div class="user-profile__info--data">
            <span>e-mail:</span>
            <p class="user-profile__info--item">{{ configProfileCtrl.showProperty(configProfileCtrl.user.email[0]) }}</p>
            <span>cpf:</span>
            <p class="user-profile__info--item">{{ configProfileCtrl.showProperty(configProfileCtrl.user.cpf) }}</p>
        </div>
    </div>

    <p class="user-profile__section__title">VÃ­nculos Institucionais</p>
    <div class="user-profile__content">
        <div class="user-profile__data" 
            ng-repeat="prof in configProfileCtrl.user.institution_profiles track by prof.institution_key">
            <img class="user-profile__avatar" ng-src="{{ prof.institution.photo_url }}"/>
            <div>
                <p class="responsive__title">{{prof.institution.name}}</p>
                <user-profile-info office="prof.office" phone="prof.phone" email="prof.email"></user-profile-info>
            </div>
            <md-divider></md-divider>
        </div>
    </div>
</md-content>
