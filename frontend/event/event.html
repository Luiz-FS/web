<div flex="100" layout="row" layout-align="center">
  <div flex flex-md="95" layout="row" layout-align="space-around"
      md-colors="{background: 'grey-50'}">
    <div flex flex-gt-md="100" layout-align="center top" layout="row">
      <div flex layout="column">
        <div>
          <md-card ng-click="eventCtrl.newEvent()" flex="90" flex-gt-xs="95" style="margin-left: 40px; margin-right: 35px;">
            <md-card-content layout="row" style="padding:5px;">
              <md-card-content layout="row">
                <img ng-src="{{ eventCtrl.user.current_institution.photo_url }}"
                title="{{eventCtrl.user.current_institution.name}}"
                style="border-radius: 50%; margin-top: 7px" width="50px" height="50px"/>
                <h4 style="margin-left: 15px; color: #03b3a1;">CRIAR EVENTO</h4>
              </md-card-content>
              <div flex>
              </div>
              <md-card-content>
                <md-card-actions layout="column" float>
                  <md-menu md-offset="-199 70">
                    <md-button class="md-fab md-primary" title="Criar novo evento"
                    style="margin-right: -100px; background-color: #7CB342">
                      <md-icon>add</md-icon>
                    </md-button>
                  </md-menu>
                </md-card-actions>
              </md-card-content>
            </md-card-content>
          </md-card>
        </div>
        <div flex layout-align="center center" layout="row" layout-fill ng-if="eventCtrl.isLoadingEvents">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <md-card ng-if="eventCtrl.events.lentgh === 0" style="margin-left: 40px;">
            <md-content layout-align="center center" layout="column">
              <h4>Nenhum evento a ser exibido.</h4>
            </md-content>
        </md-card>
        <md-content flex id="content" class="body hide-scrollbar">
          <div ng-repeat="event in eventCtrl.events | orderBy:'start_time'" ng-if="eventCtrl.events.length > 0"
              style="margin-left: 65px; border-left: 2px solid #8BC34A;" layut="colum">
            <div layout="row">
              <div style="display: flex; align-items: center;">
                <md-button class="md-fab md-primary" title="Compartilhar"
                  style="margin-left: -30px; background-color: #8BC34A; vertical-align: middle;"
                  ng-click="eventCtrl.share($event, event)">
                  <md-icon>share</md-icon>
                </md-button>
              </div>
              <div flex style="margin-left: -22px;">
                <md-card>
                    <event-details event="event" is-event-page=false></event-details>
                </md-card>
              </div>
            </div>
          </div>
        </md-content>
      </div>
    </div>
    <md-content class="hide-scrollbar" flex-gt-md="20" hide show-gt-md></md-content>
  </div>
</div>
