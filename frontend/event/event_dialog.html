  <md-dialog style="max-width: 100%;">
    <md-dialog-content layout="column" layout-padding>
      <div md-colors="{background: 'default-green-A400'}" layout="column" layout-padding>
        <md-button layout="column">
          <md-icon style="height: 70px; width: 70px; font-size: 70px; color:white;" layout="column" layout-align="center center">add_a_photo</md-icon>
          <b style="color: white;">Inserir foto de divulgação do evento</b>
        </md-button>
      </div>
      <div layout="column">
        <md-input-container style="margin-bottom: 0">
          <label>Nome do evento</label>
          <input ng-model="controller.teste"/>
        </md-input-container>
        <div layout="row">
            <md-input-container style="margin: 0">
                <label>Data inicial</label>
                <input ng-model="controller.teste"/>
            </md-input-container>
            <md-input-container style="margin: 0">
                <label>Data final</label>
                <input ng-model="controller.teste"/>
            </md-input-container>
        </div>
        <md-input-container style="margin: 0">
            <label>Local (Onde o evento vai acontecer)</label>
            <input ng-model="controller.teste"/>
        </md-input-container>
        <div layout="row">
            <md-input-container style="margin: 0">
                <label>Rua</label>
                <input ng-model="controller.teste"/>
            </md-input-container>
            <md-input-container style="margin: 0">
                <label>Numero</label>
                <input ng-model="controller.teste"/>
            </md-input-container>
        </div>
        <md-input-container style="margin: 0">
            <label>Complemento</label>
            <input ng-model="controller.teste"/>
        </md-input-container>
      </div>
      <div layout="row" layout-align="space-between center">
          <md-input-container style="margin: 0" flex="45">
              <label>Pais</label>
              <md-select ng-model="controller.sta">
              </md-select>
          </md-input-container>
          <md-input-container style="margin: 0" flex="45">
              <label>Estado</label>
              <md-select ng-model="controller.sta">
              </md-select>
          </md-input-container>
      </div>
      <div layout="row">
          <md-input-container style="margin: 0" flex="45">
              <label>Cidade</label>
              <md-select ng-model="controller.sta">
              </md-select>
          </md-input-container>
      </div>
      <div layout="row" layout-align="end center">
        <md-button class="md-raised" md-colors="{background: 'default-green-A700'}">
          <span style="color: white;">cancelar</span>
        </md-button>
        <md-button class="md-raised" md-colors="{background: 'default-green-A700'}">
            <span style="color: white;">avançar</span>
        </md-button>
      </div>
    </md-dialog-content>
  </md-dialog>
</div>
