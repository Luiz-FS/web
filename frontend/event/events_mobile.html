<div>
  <load-circle flex add-layout-fill="true" ng-if="eventCtrl.isLoadingEvents"></load-circle>
  <md-card ng-if="eventCtrl.events.length === 0">
      <md-content layout-align="center center" layout="column">
        <h4>Nenhum evento a ser exibido.</h4>
      </md-content>
  </md-card>
  <md-content id="content" class="body box custom-scrollbar">
    <div class="events-grid" ng-repeat="event in eventCtrl.events | orderBy:'start_time'" ng-if="eventCtrl.events.length > 0"
        style="margin-left: 60px;" layut="colum">
      <div>
          <md-card >
            <div class="event-preview event-preview-border">
              <img class="md-card-image event-preview-image" ng-src="{{event.photo_url}}">
              <div class="highlight" style="grid-row-start: 2; grid-row-end: 3">
                  <p style="margin-left: 15px;">{{ event.title | uppercase}}</p>
                  <p style="margin-left: 15px; margin-top: -0.8em">{{ event.address.city }}</p>
              </div>
            </div>
          </md-card>
      </div>
    </div>
  </md-content>

  <md-fab-speed-dial id="fab-new-event" class="md-fab-bottom-right" hide-gt-sm>
    <md-fab-trigger>
      <md-button aria-label="menu" ng-click="eventCtrl.newEvent()"
      class="md-fab md-primary create-event-button">
        <md-icon>add</md-icon>
      </md-button>
    </md-fab-trigger>
  </md-fab-speed-dial>
</div>
