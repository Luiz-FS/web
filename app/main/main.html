<!-- TOOLBAR -->
<md-toolbar md-colors="{background: 'green-900'}" layout-wrap layout-align="center" layout="row">
  <div class="md-toolbar-tools" flex-lg="90" flex-gt-lg="80" layout="row" layout-align="center center">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="mainCtrl.toggle()">
      <md-icon>menu</md-icon>
    </md-button>

    <a ui-sref="app.home"layout="row" layout-align="center center">
      <md-button disabled="true">
        <img src="images/oms.png" aria-label="OMS Logo" style="height: 80%;filter: brightness(10) grayscale(1);">
      </md-button>
      <h2>e-CIIS</h2>
    </a>

    <span flex md-truncate></span>

    <div layout="row" md-theme="input" style="margin-top: 3.5%;">
      <form ng-submit="mainCtrl.submit()" ng-click="mainCtrl.setShowSearchMenu()">
        <md-input-container flex>
          <md-icon class="material-icons">&#xE8B6;</md-icon>
          <input class="form-control" ng-model="mainCtrl.search" placeholder="Busca de instituições" md-colors="{background: 'grey-A100'}">
          <md-menu ng-if="mainCtrl.showSearchMenu">
            <md-menu-content style="padding-top: 45%">
              <md-menu-item ng-repeat="institution in mainCtrl.institutions">
                <md-button ng-click="mainCtrl.goToSearchedInstitution(institution.id)">
                  {{institution.name}}
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-input-container>
      </form>
    </div>

    <notification></notification>

    <md-button aria-label="inicio" class="md-icon-button" onclick="location.href='/'">
      <md-icon>home</md-icon>
    </md-button>

    <md-menu md-position-mode="target-right target">
      <md-button aria-label="menu" class="md-icon-button" ng-click="$mdMenu.open(ev)">
        <md-icon>more_vert</md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button>
            <md-icon>notifications</md-icon>
            Notificações
          </md-button>
        </md-menu-item>
        <md-menu-item ng-if="mainCtrl.isAdmin()">
          <md-button ng-click="mainCtrl.goInvite()">
            <md-icon>mail_outline</md-icon>
            Convite
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ui-sref="config_profile">
            <md-icon>dashboard</md-icon>
            Configurações
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button onclick="location.href='/logout'">
            <md-icon>exit_to_app</md-icon>
            Sair
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>

<!-- SIDENAV -->
<md-sidenav class="md-sidenav-left" md-component-id="leftNav" md-whiteframe="4" layout="column">
  <md-toolbar md-colors="{background: 'green-700' }" layout="row" layout-align="center center">
    <h1 class="md-toolbar-tools">Instituição Atual</h1>
  </md-toolbar>
  <md-content flex >
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="institution in mainCtrl.user.institutions" ng-click="mainCtrl.changeInstitution(institution.name)">
        <img ng-src="{{ institution.image_url }}" alt="{{ institution.name }}" class="md-avatar" md-colors="{background: 'grey-200'}">
        <p> {{ institution.name }} </p>
        <md-button class="md-warn md-hue-1 md-icon-button" ng-show="mainCtrl.isActive(institution)">
          <md-icon>check</md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>

<div ui-view="content" layout="column"></div>
