<md-card ng-repeat="post in homeCtrl.posts">
  <md-card-header>
    <md-card-avatar>
      <img src="{{ mainCtrl.user.image }}" class="md-user-avatar"/>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">{{ homeCtrl.user.profile.displayName }}</span>
      <span class="md-subhead">{{ homeCtrl.user.profile.preferredUsername }}</span>
    </md-card-header-text>
  </md-card-header>
  <img ng-src="{{ post.headerImage }}" class="md-card-image">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{post.title}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      {{post.text}}
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-icon-button" aria-label="Favorite">
      <md-icon>favorite</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon>menu</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Share">
      <md-icon>share_arrow</md-icon>
    </md-button>
  </md-card-actions>
</md-card>
