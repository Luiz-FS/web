<md-card ng-repeat="post in homeCtrl.posts">
  <md-card-header>
    <md-card-avatar>
      <img src="https://material.angularjs.org/latest/img/logo.svg"/>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">AngularJS</span>
      <span class="md-subhead">Material</span>
    </md-card-header-text>
  </md-card-header>
  <img ng-src="https://material.angularjs.org/latest/img/washedout.png" class="md-card-image" alt="Washed Out">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{post.title}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      {{post.text}}
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-icon-button" aria-label="Favorite">
      <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Share">
      <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
    </md-button>
  </md-card-actions>
</md-card>
