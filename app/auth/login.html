<div layout-fill md-colors="{background: 'indigo-900'}" layout="column" layout-align="center">
   <div layout="row" layout-wrap layout-align="center">
    <div class="padded" md-whiteframe>
      <md-toolbar md-colors="{background: 'blue-800'}" layout="row">
        <h1 class="md-toolbar-tools">Please sign in</h1>
      </md-toolbar>
      <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
        <div>
          <md-input-container>
            <label>Email</label>
            <input ng-model="loginCtrl.user.email" type="email" disabled>
          </md-input-container>

          <md-input-container>
            <label>Senha</label>
            <input ng-model="loginCtrl.user.senha" type="password" disabled>
          </md-input-container>
        </div>
        <section layout="row" layout="column" layout-align="start center" layout-wrap>
              <a href="/login"><img src="images/btn_google_signin_light_normal_web.png"/></a>
        </section>
      </md-content>
    </div>
  </div>
</div>
