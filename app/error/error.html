<div layout-fill md-colors="{background: 'teal-900'}" layout="column" layout-align="center center">
    <div layout-align="center" layout="column">
        <md-button disabled="true">
            <img src="images/oms.png" aria-label="OMS Logo" style="height: 20%;filter: brightness(10) grayscale(1);">
        </md-button>
        <div layout="row" layout-wrap layout-align="center"> 
           {{ errorCtrl.status }} : {{ errorCtrl.msg }}
        </div>
        <div layout="row" layout-align="center"> 
           <md-button class="md-warn md-hue-1" ng-click="errorCtrl.goToHome()">Voltar</md-button>
        </div>
    </div>
</div>
