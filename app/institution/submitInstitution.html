<div layout-fill md-colors="{background: 'teal-900'}" layout="column" layout-align="center">
   <div layout="row" layout-wrap layout-align="center">
    <md-card flex-gt-xs="50">
      <md-toolbar md-colors="{background: 'green-800'}" layout="row">
        <h1 class="md-toolbar-tools">Novo convite</h1>
      </md-toolbar>
      <md-content layout-gt-sm="column" layout-padding>
        <div>
          <div>
            <md-list flex>
              <md-subheader class="md-no-sticky">Você tem um convite para ser administrador da nova instituição:</md-subheader>
              <md-list-item class="md-3-line">
                <div class="md-list-item-text" layout="column">
                  <h3><b>{{ submitInstCtrl.invite.suggestion_institution_name }}</b></h3>
                </div>
              </md-list-item>
            </md-list>
          </div>
        </div>
        <section layout="row" layout="column" layout-align="end center" layout-wrap>
           <md-button ng-click="submitInstCtrl.submit($event)" md-colors="{background: 'green-900'}">Aceitar</md-button>
           <md-button ng-click="submitInstCtrl.cancel($event)" md-colors="{background: 'green-900'}">Rejeitar</md-button>
        </section>
      </md-content>
    </md-card>
  </div>
</div>
