<md-content layout="row" md-colors="{background: 'grey-200'}" layout-align="center" class="body">
  <!-- CONTENT -->
  <div flex-gt-lg="80" flex-lg="90" layout="row" layout-wrap layout-align="center">

    <!-- LEFT SIDE PANEL -->
    <div flex-gt-md="20" flex-md="25" layout="column" hide show-gt-sm>
      <md-card>
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-sm-6">
              <div class="card hovercard">
                <div class="cardheader">
                </div>
                <div class="avatar">
                  <img alt="" ng-src="{{ homeCtrl.user.photo_url }}">
                </div>
                <div class="info">
                  <div class="title">
                    <span target="_blank" >{{homeCtrl.user.name}}</span>
                  </div>
                  <div class="desc">{{homeCtrl.user.current_institution.name}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-card>
      <md-card>
        <md-subhead layout-padding class="md-primary" md-colors="{background: 'teal-900'}">Seguindo</md-subhead>
        <md-card-content>
          <md-grid-list
            md-cols="5" md-cols-gt-md="5"
            md-row-height="1:1"
            md-gutter="4px" md-gutter-gt-sm="4px">
            <md-grid-tile ng-repeat="institution in homeCtrl.followingInstitutions" ng-click="homeCtrl.goToInstitution(institution.key)"
              md-rowspan="1" md-colspan="1" md-colspan-sm="1" class="clickable">
              <figure>
                <img title="{{institution.acronym}}" ng-src="{{institution.photo_url}}" width="100%" height="100%"/>
              </figure>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </md-card>
    </div>


    <timeline flex-gt-md="60" flex-md="75" layout="column" md-colors="{background: 'grey-200'}" posts="homeCtrl.posts" institution="false" user="homeCtrl.user"></timeline>

    <!-- RIGHT SIDE PANEL -->
    <div flex-gt-md="20" layout-padding layout="row" md-colors="{background: 'grey-200'}"  hide show-gt-md >
      <div layout="column">

        <!-- UPPER PANEL-->
        <div  flex  layout-align="center center">
         <iframe flex src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fminsaude&tabs=timeline&width=265&height=500&small_header=false&adapt_container_width=false&hide_cover=false&show_facepile=false&appId"  height="700" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>

        <!-- COPYRIGHT FOOTER -->
        <div class="padded">
          <hr/>
          <md-content  md-colors="{background: 'grey-200'}">
            <p align="center" class="md-body-1">
              <small class="md-caption">
                e-cis - OMS/OPAS Â© 2017
              </small>
            </p>
          </md-content>
        </div>
      </div>
    </div>
  </div>
</md-content>
<md-fab-speed-dial id="fab-new-post" class="md-fab-bottom-right">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-primary" ng-click="homeCtrl.newPost()" md-colors="{background: 'teal-900'}">
      <md-icon>add</md-icon>
    </md-button>
  </md-fab-trigger>
</md-fab-speed-dial>
