<md-dialog aria-label="instituições">

    <div>
        <md-dialog-content class="md-dialog-content" layout="column">
            <h3 ng-if="suggestInstCtrl.institutions.length === 1">Já existe uma instituição com esse nome. Deseja convidá-la?</h3>
            <h3 ng-if="suggestInstCtrl.institutions.length > 1">Já existem instituições com esse nome. Deseja convidar alguma delas?</h3>
            <md-radio-group ng-model="suggestInstCtrl.chosen_institution" required flex>
                <md-list ng-repeat="institution in suggestInstCtrl.institutions" flex>
                    <md-list-item class="md-2-line" ng-if="suggestInstCtrl.isActive(institution.state)">
                        <md-radio-button ng-value="institution.id" class="md-primary">{{institution.name}}</md-radio-button>
                        <md-button title="Página da instituição" ng-click="suggestInstCtrl.goToInstitution(institution.id)">
                            <md-icon>link</md-icon>
                        </md-button>
                    </md-list-item>
                    <md-list-item ng-if="!suggestInstCtrl.isActive(institution.state)" ng-click="null" class="md-2-line">
                        <div class="md-list-item-text">
                            <h3 style="color: #616161">{{institution.name}}</h3>
                            <p style="color: #9E9E9E">Convite enviado para: {{institution.admin}}<p>
                        </div>
                        <md-icon style="color: #424242">error</md-icon>
                    </md-list-item>
                </md-list>
                <md-radio-button ng-value="null" class="md-primary" flex>Não, desejo convidar outra instituição</md-radio-button>
            </md-radio-group>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="center center">
            <md-button class="md-warn" ng-click="suggestInstCtrl.cancel()" layout-align="center">Cancelar</md-button>
            <md-button class="md-warn md-raised" ng-click="suggestInstCtrl.sendInvite()">Enviar</md-button>
        </md-dialog-actions>
    </div>

</md-dialog>
