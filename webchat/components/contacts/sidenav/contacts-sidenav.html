<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4"
        style="height: 100%; width: 100%; display: flex">
    <contacts-toolbar class="md-theme-indigo md-toolbar-tools" md-colors="{background: 'teal-700'}" search-query="contactsSidenavCtrl.searchQuery"></contacts-toolbar>
    <contacts-list class="contacts-list" contacts="contactsSidenavCtrl.contacts" search-query="contactsSidenavCtrl.searchQuery"></contacts-list>
</md-sidenav>
