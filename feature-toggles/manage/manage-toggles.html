<div style="height: 100%; display: grid; grid-template-rows: auto 1fr;">
    <div class="content" md-colors="{background: 'teal-900'}">
        <img src="app/images/logo.png"/>
        <button ng-click="manageTogglesCtrl.logout()">SAIR</button>
    </div>
    <div style="max-height: 100%; overflow-y: auto;">
        <h1 style="text-align: center;">Gerenciar features do sistema</h1>
        <div style="display: grid; justify-content: center; margin: 16px;">
            <div class="toggle-content" ng-repeat="feature in manageTogglesCtrl.features">
                <b>
                    {{feature.name}}
                </b>
                <md-input-container>
                    <label>Permissão Mobile</label>
                    <md-select ng-change="manageTogglesCtrl.addModifiedFeature(feature)" ng-model="feature.enable_mobile" placeholder="Permissão" class="md-no-underline">
                        <md-option value="DISABLED">DESABILITADO</md-option>
                        <md-option value="ALL">TODOS</md-option>
                        <md-option value="ADMIN">TESTE</md-option>
                        <md-option value="SUPER_USER">SUPER USÁRIO</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Permissão Desktop</label>
                    <md-select ng-change="manageTogglesCtrl.addModifiedFeature(feature)" ng-model="feature.enable_desktop" placeholder="Permissão" class="md-no-underline">
                        <md-option value="DISABLED">DESABILITADO</md-option>
                        <md-option value="ALL">TODOS</md-option>
                        <md-option value="ADMIN">TESTE</md-option>
                        <md-option value="SUPER_USER">SUPER USÁRIO</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <md-button ng-if="!manageTogglesCtrl.isLoading" class="md-raised md-primary" 
                md-colors="{background: 'teal-500'}" style="justify-self: end;"
                ng-click="manageTogglesCtrl.save()">SALVAR</md-button>
            <load-circle ng-if="manageTogglesCtrl.isLoading" style="justify-self: end;"></load-circle>
        </div>
    </div>
</div>
