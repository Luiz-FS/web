<md-input-container class="select-container">
    <label>{{permissionSelectCtrl.label}}</label>
    <md-select ng-model="permissionSelectCtrl.enable" placeholder="Permissão" class="md-no-underline">
        <md-option value="DISABLED">DESABILITADO</md-option>
        <md-option value="ALL">TODOS</md-option>
        <md-option value="ADMIN">TESTE</md-option>
        <md-option value="SUPER_USER">SUPER USÁRIO</md-option>
    </md-select>
</md-input-container>
